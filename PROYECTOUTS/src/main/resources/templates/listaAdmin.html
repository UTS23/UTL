<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAnel administrativo</title>
    <!-- Enlace a Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Estilos adicionales -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h3.ui.header {
            margin-bottom: 20px;
            text-align: center;
        }

        table.ui.table {
            width: 100%;
        }

        .center.aligned th,
        .center.aligned td {
            text-align: center !important;
        }

        .ui.celled.striped.table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .ui.celled.striped.table tbody tr td {
            padding: 12px 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-buttons .ui.button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <h3 class="ui header">Admin</h3>
        <table class="ui celled striped table">
            <thead>
                <tr class="center aligned">
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th> <!-- Agrega el campo Password -->
                    <th>Acciones</th> <!-- Columna para botones de acción -->
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de administradores y muestra cada uno -->
                <tr th:each="admin : ${admins}">
                    <td th:text="${admin.id}"></td>
                    <td th:text="${admin.email}"></td>
                    <td th:text="${admin.password}"></td> <!-- Agrega el campo Password -->
                    <td>
                        <div class="ui buttons">
                            <a th:href="@{'/administrador/editar/' + ${admin.id}}" class="ui positive button">Editar</a>
                            <p>
                            <a th:href="@{'/administrador/delete/' + ${admin.id}}" class="ui negative button">Eliminar</a>
                        </div>
                    </td>
                    <!-- Agrega más celdas según los atributos de tu entidad Admin -->
                </tr>
            </tbody>
        </table>
        <!-- Botones para crear nuevo administrador y regresar al panel de administrador -->
    <div class="action-buttons">
        <a th:href="@{/administrador/ne}" class="ui primary button">Crear Administrador</a>
        <a th:href="@{/administrador/dashboard}" class="ui blue button">Regresar al Panel de Administrador</a>
    </div>
    </div>

    <!-- Enlace a Semantic UI JS (si es necesario) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
