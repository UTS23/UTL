<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Papelería</title>
    <!-- Enlace a Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Enlace a Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        .producto {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .producto img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .producto .card-body {
            padding: 20px;
        }

        .producto h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .producto .card-text {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 20px;
        }

        .producto .btn {
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                Tienda de Papelería
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <header>
                            <h1>Panel de Administrador</h1>
                        </header>
                        <nav>
                            <ul>
                                <li><a href="/admin/dashboard">Inicio</a></li>
                                <li><a href="/productos/otra">Gestión de Productos</a></li>
                                <li><a href="/logout">Cerrar sesión</a></li>
                                <!-- Puedes agregar más enlaces de navegación según sea necesario -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="title is-1 has-text-centered">Productos de Papelería</h1>

        <div class="columns is-multiline">
            <div th:each="producto : ${productos}" class="column is-one-quarter">
                <div class="producto card">
                    <img th:src="${producto.imagen}" class="card-img-top" alt="Producto">
                    <div class="card-content">
                        <h3 class="title is-4" th:text="${producto.nombre}"></h3>
                        <p class="subtitle is-6" th:text="'Precio: ' + ${producto.precio}"></p>
                        <!-- Botón para editar producto -->
                        <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="button is-warning">Editar</a>
                        <!-- Botón para eliminar producto -->
                        <a th:href="@{/productos/delete/{id}(id=${producto.id})}" class="button is-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para crear un nuevo producto -->
    <div class="container mt-3">
        <a th:href="@{/productos/nuevo}" class="button is-success">Crear Producto</a>
    </div>

    <!-- Enlaces a las bibliotecas de jQuery y Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- Configuración para el botón de hamburguesa en Bulma -->
    <script>

   
        document.addEventListener('DOMContentLoaded', () => {

            // Obtener todos los elementos 'navbar-burger'
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Verificar si hay elementos navbar-burger
            if ($navbarBurgers.length > 0) {
            
                            // Agregar un evento click a cada uno
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Obtener el objetivo del atributo 'data-target'
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Alternar la clase 'is-active' en el elemento 'navbar-menu'
                        $target.classList.toggle('is-active');
                    });
                });
            }

        });
    </script>
</body>

</html>
