<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <!-- Estilos de Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fuentes de Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="center-align">ComUsuarios</h3>
        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Producto</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de usuarios y mostrar cada uno -->
                <!-- Suponiendo que en el modelo la lista de usuarios se llama "users" -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.nombreProducto}"></td>
                    <td th:text="${user.descripcion}"></td>
                    <td th:text="${user.precio}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts de Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
